
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Call API for Quotes</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <h2 class="quoteHeader">Quote Of The Day</h2>
    <small id="tag"></small>

    <blockquote id="quote">Click on the button to generate a new quote.</blockquote>
    <cite id="author"></cite>

    <button id="button">Generate New Quote</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
